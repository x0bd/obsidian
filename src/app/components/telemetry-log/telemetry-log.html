<!-- TELEMETRY LOG -->
<div class="obs-panel obs-telem" role="log" aria-label="System telemetry" aria-live="polite">
  <div class="obs-panel-header">
    <span class="obs-panel-title">Telemetry</span>
    <div style="display: flex; align-items: center; gap: 6px">
      <span class="label">Live</span>
      <div class="obs-status-dot" aria-hidden="true"></div>
    </div>
  </div>

  <div class="obs-telem__body">
    @for (entry of svc.telemetry(); track entry.id; let first = $first) {
      <div
        class="obs-telem__row"
        [class.obs-telem__row--new]="first"
        [attr.aria-label]="entry.level + ': ' + entry.message"
      >
        <span class="obs-telem__time">{{ entry.timestamp }}</span>
        <span class="obs-telem__level" [style.color]="levelColor(entry.level)">{{
          entry.level
        }}</span>
        <span class="obs-telem__msg">{{ entry.message }}</span>
      </div>
    }
  </div>
</div>
