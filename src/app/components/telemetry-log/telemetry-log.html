<!-- TELEMETRY LOG -->
<div class="obs-panel obs-telem" role="log" aria-label="System telemetry log" aria-live="polite">
  <div class="hazard-stripe" aria-hidden="true"></div>
  <div class="obs-panel-header">
    <span class="panel-label">Kinetic Telemetry</span>
    <span class="text-dead font-hud" style="font-size: 0.65rem; letter-spacing: 0.1em">
      LIVE &nbsp;
      <span
        class="obs-status-dot pulse-dot"
        style="display: inline-block; vertical-align: middle"
        aria-hidden="true"
      ></span>
    </span>
  </div>

  <div class="obs-telem__body">
    @for (entry of svc.telemetry(); track entry.id; let first = $first) {
      <div
        class="obs-telem__row"
        [class.obs-telem__row--new]="first"
        [attr.aria-label]="entry.level + ': ' + entry.message"
      >
        <span class="obs-telem__time text-dead">{{ entry.timestamp }}</span>
        <span class="obs-telem__level font-hud" [style.color]="levelColor(entry.level)">{{
          entry.level
        }}</span>
        <span class="obs-telem__msg">{{ entry.message }}</span>
      </div>
    }
  </div>
</div>
