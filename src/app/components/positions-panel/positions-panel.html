<!-- POSITIONS PANEL -->
<div class="obs-panel obs-positions" role="region" aria-label="Open positions">
  <div class="obs-panel-header">
    <span class="obs-panel-title">Positions</span>
    <div style="display: flex; align-items: center; gap: 6px">
      <span class="label">Unrealized P&amp;L</span>
      <span
        class="num"
        [style.color]="totalPnlPositive() ? 'var(--positive)' : 'var(--negative)'"
        >{{ totalPnlLabel() }}</span
      >
    </div>
  </div>

  <div class="obs-positions__table-wrap">
    <table class="obs-table" aria-label="Open positions table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Size</th>
          <th scope="col">Entry</th>
          <th scope="col">Mark</th>
          <th scope="col">P&amp;L</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (pos of svc.positions(); track pos.id) {
          <tr class="obs-table__row">
            <td style="font-weight: 600">{{ pos.symbol }}</td>
            <td>{{ pos.sizeLabel }}</td>
            <td class="num-sm">{{ pos.entry | number: '1.2-4' }}</td>
            <td class="num-sm">{{ pos.mark | number: '1.2-4' }}</td>
            <td>
              <span
                class="badge"
                [class.badge--pos]="pos.pnlValue >= 0"
                [class.badge--neg]="pos.pnlValue < 0"
                >{{ pnlLabel(pos.pnlValue) }}</span
              >
            </td>
            <td>
              <button
                class="obs-close-btn"
                (click)="close(pos.id)"
                [attr.aria-label]="'Close position ' + pos.symbol"
              >
                Close
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6" class="obs-table__empty">No open positions</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
